{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto py-20 text-center">
  <h2 class="text-2xl font-bold text-[#005C67] mb-6">Hapus Produk</h2>
  <p class="mb-6">Apakah kamu yakin ingin menghapus <strong>{{ product.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700">Ya, Hapus</button>
    <a href="{% url 'catalog:product_list' %}" class="ml-3 text-gray-500 hover:text-[#005C67]">Batal</a>
  </form>
</div>
{% endblock %}
