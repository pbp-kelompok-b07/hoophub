<style>
  .star input[type="radio"] {
    display: none;
  }
  .star label {
    font-size: 2em;
    color: #D9D9D9;
    cursor: pointer;
    float: right;
  }
  .star input[type="radio"]:checked ~ label,
  .star label:hover,
  .star label:hover ~ label {
    color: #EE9B00;
  }
  .star input[type="radio"]:checked + label:hover,
  .star input[type="radio"]:checked ~ label:hover,
  .star input[type="radio"]:checked ~ label:hover ~ label,
  .star label:hover ~ input[type="radio"]:checked ~ label {
      color: #EE9B00;
  }
  #submitReview, #deleteButton {
    background-color: #EE9B00;
  }
  #submitReview:hover, #deleteButton:hover {
    background-color: #CA6702;
  }
</style>

<div id="reviewModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="reviewModalContent" class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3 max-h-screen overflow-y-auto">
    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900">Write your review!</h3>

      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto" onclick="hideModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <form id="reviewForm">
      <div id="product-information" class="hidden flex items-center gap-4 p-4 border-b"></div>

      <div class="p-6">
        <input type="hidden" id="reviewId" name="review_id">
        <input type="hidden" id="productId" name="product_id">

        <div class="flex flex-col items-end">
          <div class="star">
            <input type="radio" id="rate-5" name="rating" value="5" required/>
            <label for="rate-5">&#9733;</label>
            <input type="radio" id="rate-4" name="rating" value="4" />
            <label for="rate-4">&#9733;</label>
            <input type="radio" id="rate-3" name="rating" value="3" />
            <label for="rate-3">&#9733;</label>
            <input type="radio" id="rate-2" name="rating" value="2" />
            <label for="rate-2">&#9733;</label>
            <input type="radio" id="rate-1" name="rating" value="1" />
            <label for="rate-1">&#9733;</label>
          </div>
        </div>

        <div>
          <label for="reviewMessage" class="block text-sm font-medium text-gray-700">Write your review.</label>
          <textarea id="reviewMessage" name="review" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Write your review about this product!" required></textarea>
        </div>

        <div id="formErrors" class="text-red-500 text-sm"></div>
      </div>
    </form>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="submit" id="submitReview" form="reviewForm" class="order-1 sm:order-2 flex-1 text-white px-6 py-3 rounded-md font-medium transition-colors">Save</button>
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
    </div>
  </div>
</div>


<div id="deleteReviewModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div id="deleteReviewModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">

    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Delete Review
        </h3>
        <p class="text-sm text-gray-600 mt-1">Are you sure you want to delete this review?</p>
      </div>
      <input type="hidden" id="reviewIdDelete" name="review_id">
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideDeleteModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="deleteCancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideDeleteModal()">Cancel</button>
      <button type="button" id="deleteButton" class="order-1 sm:order-2 flex-1 bg-blue-500 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-600 transition-colors">Delete</button>
    </div>
  </div>
</div>

<div id="deleteReportModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="deleteReportModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">

  <div class="flex items-center justify-between p-4 border-b">
    <div>
      <h3 class="text-xl font-semibold text-gray-900">
        Delete Report
      </h3>
      <p class="text-sm text-gray-600 mt-1">Are you sure you want to delete this report?</p>
    </div>
    <input type="hidden" id="reportIdDelete" name="report_id">
    <button onclick="hideDeleteReportModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
  </div>

  <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
    <button type="button" id="deleteCancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideDeleteReportModal()">Cancel</button>
    <button type="button" id="deleteReportButton" class="order-1 sm:order-2 flex-1 bg-blue-500 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-600 transition-colors" style="background-color: #EE9B00">Delete</button>
  </div>
</div>


<script>
  function showModal() {
      const modal = document.getElementById('reviewModal');
      const modalContent = document.getElementById('reviewModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function showCreateReviewModal(productId) {
    document.getElementById('reviewForm').reset();
    document.getElementById('reviewId').value = '';
    
    document.getElementById('productId').value = productId;

    document.querySelector('#reviewModalContent h3').textContent = "Write your review!";
    document.getElementById('submitReview').textContent = "Submit";

    showModal();
  }

  async function showEditReviewModal(reviewId) {
    const modal = document.getElementById('reviewModal');
    const modalContent = document.getElementById('reviewModalContent');
    const modalTitle = reviewModal.querySelector('h3');
    const submitButton = document.getElementById('submitReview');
    const information = document.getElementById('product-information');
    
    const response = await fetch(`/review/json/${reviewId}/`);
    const data = await response.json();

    document.getElementById('reviewId').value = reviewId;
    document.getElementById('reviewMessage').value = data.review;

    information.innerHTML = `
        <div class="w-24 h-24 rounded-lg overflow-hidden flex-shrink-0">
          <img class="object-cover w-full h-full" src="${data.product.image}" alt="Product image">
        </div>
        <div class="flex flex-col justify-center">
          <h2 class="review-product-name">${data.product.name}</h2>
          <p class="review-product-price">Rp ${new Intl.NumberFormat('id-ID').format(data.product.price)}</p>
        </div>
        `;
    information.classList.remove('hidden');

    const ratingSelector = `input[name="rating"][value="${data.rating}"]`;
    const starToSelect = document.querySelector(ratingSelector);
    if (starToSelect) {
      starToSelect.checked = true;
    }
    modalTitle.textContent = "Edit your review!";
    submitButton.textContent = "Save";

    showModal();
  }

  async function showDeleteReviewModal(reviewId) {
    const deleteModal = document.getElementById("deleteReviewModal");
    const deleteModalContent = document.getElementById("deleteReviewModalContent");

    const deleteButton = document.getElementById("deleteButton");

    document.getElementById('reviewIdDelete').value = reviewId;

    deleteModal.classList.remove('hidden'); 
    setTimeout(() => {
      deleteModalContent.classList.remove('opacity-0', 'scale-95');
      deleteModalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
      const modal = document.getElementById('reviewModal');
      const modalContent = document.getElementById('reviewModalContent');
      const information = document.getElementById('product-information');
      
      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 

      information.innerHTML = '';
      information.classList.add('hidden');
      
      reviewForm.reset();
  }

  function hideDeleteModal() {
    const deleteModal = document.getElementById('deleteReviewModal');
    const deleteModalContent = document.getElementById('deleteReviewModalContent');

    deleteModalContent.classList.remove('opacity-100', 'scale-100');
    deleteModalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      deleteModal.classList.add('hidden');
    }, 150); 
  }

  async function createReview() {
    const productId = document.getElementById('productId').value;
    const url = `/review/create/${productId}/`;
    await fetch(url, {
      method: "POST",
      body: new FormData(document.querySelector('#reviewForm')),
      headers: {
        "X-CSRFToken": "{{ csrf_token }}",
        "Accept": "application/json"
      }
    })

    document.getElementById("reviewForm").reset();
    hideModal();
    setTimeout(() => { // kalau udah review, kasih liat halaman review
      window.location.href = "{% url 'review:show_review' %}";
    }, 800);

    return false;
  }

  async function editReview(reviewId) {
    const response = await fetch(`/review/edit/${reviewId}/`, {
        method: "POST",
        body: new FormData(document.getElementById('reviewForm')),
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
          "Accept": "application/json"
        }
    });

    if (response.ok) {
        document.getElementById("reviewForm").reset();
        hideModal();
        loadReview();
    }

    return false;
  }

  async function deleteReview(reviewId) {
    const deleteButton = document.getElementById("deleteButton");

    const response = await fetch(`/review/delete/${reviewId}/`, {
      method: "POST",
      headers: {
        "X-CSRFToken": "{{ csrf_token }}",
        "Accept": "application/json"
      }
    })
    const data = await response.json();

    if (data.status) {
      hideDeleteModal();
      loadReview();
    }
  }

  document.getElementById("reviewForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const reviewId = document.getElementById('reviewId').value;

    if (reviewId) { // kalau udah ada reviewId (berarti pernah review), maka edit
      editReview(reviewId);
    }
    else { // kalau belum ada reviewId (berarti belum ada review), maka create
      createReview();
    }
  })

  document.getElementById("deleteButton").addEventListener("click", function(e) {
    e.preventDefault();
    const reviewId = document.getElementById('reviewIdDelete').value;
    deleteReview(reviewId);
  })

  function showReportModal(productId) {
    document.getElementById("reportModal").classList.remove("hidden");
    document.getElementById("reportObjectId").value = productId;
  }

  function closeReportModal() {
    document.getElementById("reportModal").classList.add("hidden");
  }

  document.getElementById("reportForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    fetch("{% url 'report:create_report' %}", {
      method: "POST",
      headers: {
        "X-Requested-With": "XMLHttpRequest"
      },
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert("Laporan berhasil dikirim!");
        form.reset();
        closeReportModal();
      } else {
        alert("Gagal mengirim laporan: " + (data.message || JSON.stringify(data.errors)));
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Terjadi kesalahan saat mengirim laporan.");
    });
  });

  function showEditReportModal(reportId, title, description) {
    document.getElementById("editReportModal").classList.remove("hidden");
    document.getElementById("editReportId").value = reportId;
    document.getElementById("editReportTitle").value = title;
    document.getElementById("editReportDescription").value = description;
  }

  function closeEditReportModal() {
    document.getElementById("editReportModal").classList.add("hidden");
  }



  // === SHOW DELETE REPORT MODAL ===
  function showDeleteReportModal(reportId) {
    const modal = document.getElementById('deleteReportModal');
    const hiddenInput = document.getElementById('reportIdDelete');
    const deleteButton = document.getElementById('deleteReportButton');

    // Simpan id ke input hidden
    hiddenInput.value = reportId;

    // Tampilkan modal
    modal.classList.remove('hidden');
    document.body.classList.add('overflow-hidden'); // mencegah background scroll
  }

  // === HIDE DELETE REPORT MODAL ===
  function hideDeleteReportModal() {
    const modal = document.getElementById('deleteReportModal');
    modal.classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
  }

  // === DELETE REPORT ACTION ===
  document.getElementById('deleteReportButton').addEventListener('click', async () => {
    const reportId = document.getElementById('reportIdDelete').value;

    try {
      const response = await fetch(`/report/delete/${reportId}/`, {
        method: 'POST', // ubah ke POST, karena Django DELETE sering diblok CSRF
        headers: {
          'X-CSRFToken': '{{ csrf_token }}',
          'X-Requested-With': 'XMLHttpRequest',
        },
      });

      const data = await response.json();

      if (data.success) {
        alert('Report deleted successfully!');
        hideDeleteReportModal();

        // Hapus elemen dari DOM tanpa reload
        const reportRow = document.getElementById(`report-${reportId}`);
        if (reportRow) reportRow.remove();
        
        const remainingReports = document.querySelectorAll('[id^="report-"]').length;
        if (remainingReports === 0) {
          const emptyMsg = document.createElement('p');
          emptyMsg.textContent = "Belum ada report.";
          emptyMsg.classList.add('text-center', 'text-gray-500', 'mt-4');
          document.getElementById('reportContainer').appendChild(emptyMsg);
        }

      } else {
        alert(data.error || 'Failed to delete report.');
      }
    } catch (error) {
      console.error('Error deleting report:', error);
      alert('An unexpected error occurred.');
    }
  });

  // === CLOSE MODAL KETIKA KLIK DI LUAR ===
  window.addEventListener('click', (e) => {
    const modal = document.getElementById('deleteReportModal');
    const content = document.getElementById('deleteReportModalContent');
    if (e.target === modal) {
      hideDeleteReportModal();
    }
  });

  window.addEventListener('click', (e) => {
    const modal = document.getElementById('editReportModal');
    if (e.target === modal) {
      closeEditReportModal();
    }
  });

  document.getElementById("editReportForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const reportId = document.getElementById("editReportId").value;

    fetch(`/report/edit/${reportId}/`, {
      method: "POST",
      headers: {
        "X-Requested-With": "XMLHttpRequest",
        "X-CSRFToken": form.querySelector("[name=csrfmiddlewaretoken]").value
      },
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert("Report updated successfully!");
        closeEditReportModal();
        location.reload(); // reload biar tampilannya update
      } else {
        alert("Failed to update report: " + (data.message || JSON.stringify(data.errors)));
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("An error occurred while updating the report.");
    });
  });
</script>
