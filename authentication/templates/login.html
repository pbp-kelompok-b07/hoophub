{% extends 'base.html' %}

{% block meta %}
<title>hoophub - Login</title>
<style>
  main {
    padding-top: 0px !important;
  }
</style>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen flex items-center justify-center p-8" style="background-color: #005F73;">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg space-y-6">
    <div>
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Sign In</h2>
      <p class="text-center text-gray-600">Welcome back to hoophub</p>
    </div>

    <p id="loginMessage" class="text-center text-sm mt-4 text-gray-600"> </p>

    <form id="loginForm" method="POST" action="" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          required 
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 transition-colors" 
          placeholder="Enter your username">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          required 
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 transition-colors" 
          placeholder="Enter your password">
      </div>

      <button 
        type="submit" 
        class="w-full text-white font-medium py-3 px-4 rounded-md transition-colors"
        style="background-color: #005F73;">
        
        <!-- Loading State -->
        <span id="loading" class="hidden">
          <svg class="animate-spin h-6 w-6 text-white-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </span>

        <span id="loginText">Sign In</span>
      </button>
    </form>

    <div class="text-sm text-center">
      <p class="text-gray-600">
        Don't have an account yet?
        <a href="{% url 'authentication:register' %}" class="font-medium" style="color: #005F73">
          Register Now
        </a>
      </p>
    </div>
  </div>
</div>

<script>

const loadingSpinner = document.getElementById("loading");
const errorMessage = document.getElementById("error");
const loginText = document.getElementById("loginText");

function displayPageSection({ showLoading = false}) {
  loadingSpinner.classList.toggle('hidden', !showLoading);
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  displayPageSection({ showLoading: true });
  loginText.textContent = '';

  const formData = new FormData(e.target);
  const message = document.getElementById("loginMessage");

  try {
    const response = await fetch("{% url 'authentication:login' %}", {
      method: "POST",
      body: formData,
      headers: {
          "X-CSRFToken": "{{ csrf_token }}",
      }
    });

    const data = await response.json();

    if (data.success) {
      message.textContent = data.message;
      message.className = "px-4 py-3 rounded-md text-sm border bg-green-50 border-green-200 text-green-700";

      setTimeout(() => {
        window.location.href = "{% url 'main:show_main' %}";
      }, 800);
    } else {
      message.textContent = data.errors?.__all__?.[0] || "Invalid credentials!";
      message.className = "px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700";
    }
  } catch (error) {
    message.textContent = "An error occured while logging in.";
    message.className = "px-4 py-3 rounded-md text-sm border bg-gray-50 border-gray-200 text-gray-700";
  }
  displayPageSection({ showLoading: false });
  loginText.textContent = 'Sign In';
});
</script>
{% endblock content %}
